<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
</head>
<body>
<center><h1>Add Item</h1></center>
<hr>
<br>
<form method="post">
  {% csrf_token %}
  <ul>
    <li> Item Name: {{form.name}}</li><br>
    <li> Item Description: {{form.item_desc}}</li><br>
    <li> Item Price: {{form.item_price}}</li><br>
    <li> Item Image: {{form.item_img}}</li>
  </ul>
  <button type="submit">Save</button>
</form>
</body>
</html>
